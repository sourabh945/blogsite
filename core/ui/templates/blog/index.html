{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSite</title>
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="left">
            <button class="nav-button" onclick="toHome()">Home</button>
            <button class="nav-button" onclick="toCreate()">Create New</button>
        </div>
        <div class="right">
            <button class="nav-button" onclick="logoutWarning()">Logout</button>
        </div>
    </div>

    <!-- Blog Container -->
    <div class="blog-container">
        <h1 class="blog-title">{{ blog.title }}</h1>
        
        <div class="tags">
            Tags: {{ blog.tags|join:", " }}
        </div>

        <hr>

        <div class="date-info">
            <span>Date: {{ blog.date_of_pub }}</span>
        </div>
        <div class="author-info">
            <span>Author: {{ blog.author.name }}</span>
        </div>
        <div class="author-info">
            <span>Username: {{ blog.author }} || Email: {{ blog.author.email }}</span>
        </div>
        

        <hr>

        <div class="blog-body">
            <p>{{ blog.content }}</p>
        </div>
    </div>

    <script>
        function logoutWarning() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "{% url 'logout' %}";
            }
        }
        function toHome() {
            window.location.href = "{% url 'home' %}";
        }
        function toCreate() {
            window.location.href = "{% url 'create' %}";
        }
    </script>

</body>
</html>
