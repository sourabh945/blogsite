databases:

  - name: blogsitedb
    plan: free
    databaseName: blogsite
    user: blogsiteuser

  - name: blogsite_redis
    databaseName: blogsite_redis
    type: redis
    plan: free

services:

  - type: web
    plan: free
    name: blogsite
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn website.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blogsitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: REDIS_URL
        fromDatabase:
          name: blogsite_redis
          property: connectionString
        sync: truer

  - type: redis
    name: my-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free
    maxmemoryPolicy: noeviction

  - type: worker
    name: rq-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py rqworker default"
    envVars:
      -key: REDIS_URL
      fromDatabase:
        name: redis_
        property: connectionString
        sync: true
    plan: free

  - name: rq-scheduler
    type: worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py rqscheduler"
    envVars:
      - key: REDIS_URL
        sync: true
    plan: free